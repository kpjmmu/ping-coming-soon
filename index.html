<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="ping logo" class="logo">
    <h1 class="title"><span class="title-accent">We are launching </span>soon!</h1>
    <p class="sub-title">Subscribe and get notified</p>
    <form action="#" class="email-form">
      <input type="email" name="email" placeholder="Your email address..." class="email-input" required>
      <button class="btn" type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="computer screen with non-descript line graphs" class="main-img">
  </main>

  <footer>
    <div class="social-links">
      <a target="_blank" href="https://www.facebook.com/" class="social-icons"><i
          class="fa-brands fa-facebook-f"></i></a>
      <a target="_blank" href="https://twitter.com/" class="social-icons"><i class="fa-brands fa-twitter"></i></a>
      <a target="_blank" href="https://www.instagram.com/" class="social-icons"><i
          class="fa-brands fa-instagram"></i></a>
    </div>
    <p class='copyright'>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="https://kit.fontawesome.com/af14069d51.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
